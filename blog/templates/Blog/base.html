<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <style>
        /* Style basique pour le navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'profile' %}">Profil</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'gallery' %}">Galerie</a></li>
            <li><a href="{% url 'collection' %}">Collection</a></li>
            <li><a href="{% url 'myartwork' %}">Mes Œuvres</a></li>
            <li><a href="{% url 'allartwork' %}">Toutes les Œuvres</a></li>
            <li><a href="{% url 'category' %}">Catégorie</a></li>
            <li><a href="{% url 'events' %}">Événements</a></li>
            <li><a href="{% url 'feedback' %}">Feedback</a></li>
            <li><a href="{% url 'logout' %}" class="logout-btn">Déconnexion</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
