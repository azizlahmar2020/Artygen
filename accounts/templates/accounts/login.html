<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #d4d4d4; /* Light grey background */
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            color: #d4af37; /* Golden color for heading */
        }
        button {
            margin-top: 50px;
            background-color: #d4af37 !important; /* Golden color */
            color: white !important;
            border: none;
        }
        button:hover {
            background-color: #b38e2c !important; /* Darker shade of gold on hover */
        }
        .text-center a {
            color: #d4af37; /* Link color in gold */
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .form-group .input-group-text {
            background-color: #d4af37;
            color: white;
            border: none;
        }
        .form-control {
            border-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username:
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" name="username" class="form-control" required placeholder="Enter your username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password:
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
            </div>
            <button type="submit" class="btn btn-block">Login</button>
        </form>
        {% for message in messages %}
            <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endfor %}
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">Don't have an account? Register here</a>
        </div>
        <div class="text-center mt-2">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
