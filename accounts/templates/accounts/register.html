<!-- accounts/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            color: #007bff;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group i {
            position: absolute;
            margin: 10px 10px;
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-user-plus"></i> Register</h2>

        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ form.first_name.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ form.last_name.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" name="cin" class="form-control" placeholder="CIN" value="{{ form.cin.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" name="birthdate" class="form-control" value="{{ form.birthdate.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <i class="fas fa-image"></i>
                <input type="file" name="photo" class="form-control" placeholder="Upload Photo">  <!-- File inputs do not retain value for security reasons -->
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Already have an account? Log in here</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
