<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px; /* Reduced margin for better spacing */
            color: #007bff; /* Bootstrap primary color */
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em; /* Slightly larger text for emphasis */
            color: #555; /* Darker text for better readability */
        }
        .btn {
            background-color: #b38e2c; /* Green button */
            color: white;
            border: none;
            width: 100%;
            font-size: 1.1em; /* Larger button text */
            padding: 10px; /* Added padding */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn:hover {
            background-color: #b38e2c; /* Darker shade on hover */
        }
        .icon {
            font-size: 50px; /* Adjust icon size */
            color: #b38e2c; /* Match icon color with button */
            margin-bottom: 20px; /* Space below the icon */
            text-align: center; /* Center the icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i> <!-- Success icon -->
        </div>
        <h2>Password Reset Link Sent</h2>
        <p>We have sent a password reset link to your email. Please check your inbox.</p>
        <div class="text-center">
            <a href="{% url 'login' %}" class="btn"><i class="fas fa-sign-in-alt"></i> Back to Login</a> <!-- Login icon on button -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
