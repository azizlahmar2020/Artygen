<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background-color: #f4f6f9; /* Light grey background */
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            color: #d4af37; /* Gold color */
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 15px; /* Icon position */
            top: 50%; /* Center icon vertically */
            transform: translateY(-50%); /* Align icon vertically */
            color: #6c757d; /* Grey icon color */
        }
        .form-control {
            padding-left: 45px; /* Space for icon */
            border: 1px solid #ddd;
            border-radius: 50px;
            height: 45px; /* Uniform height for inputs */
        }
        .form-control:focus {
            border-color: #d4af37; /* Gold color on focus */
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        button {
            background-color: #d4af37; /* Gold button */
            color: white;
            border: none;
            width: 100%;
            font-size: 1.1em; /* Larger button text */
            padding: 10px;
            border-radius: 50px;
            transition: background-color 0.3s; /* Smooth background change */
        }
        button:hover {
            background-color: #b38e2c; /* Darker gold shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {% load widget_tweaks %}
            
            <!-- First Password Field -->
            <div class="form-group">
                <i class="fas fa-lock"></i> <!-- Icon aligned within the input -->
                {{ form.new_password1.label_tag }}
                {{ form.new_password1|add_class:"form-control" }} <!-- Use add_class filter for Bootstrap -->
            </div>
            
            <!-- Second Password Field -->
            <div class="form-group">
                <i class="fas fa-lock"></i> <!-- Icon aligned within the input -->
                {{ form.new_password2.label_tag }}
                {{ form.new_password2|add_class:"form-control" }} <!-- Use add_class filter for Bootstrap -->
            </div>
            
            <!-- Submit Button -->
            <button type="submit"><i class="fas fa-check"></i> Change Password</button> <!-- Success icon on button -->
        </form>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
