<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            color: #007bff; /* Bootstrap primary color */
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group i {
            position: absolute;
            left: 10px; /* Icon position */
            top: 50%; /* Center icon vertically */
            transform: translateY(-50%); /* Align icon vertically */
            color: #6c757d; /* Placeholder icon color */
        }
        input {
            padding-left: 40px; /* Space for icon */
        }
        button {
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            width: 100%;
            font-size: 1.1em; /* Larger button text */
            padding: 10px; /* Added padding */
            transition: background-color 0.3s; /* Smooth background change */
        }
        button:hover {
            background-color: #218838; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {% load widget_tweaks %}
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.new_password1.label_tag }}
                {{ form.new_password1|add_class:"form-control" }} <!-- Use add_class filter for Bootstrap -->
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                {{ form.new_password2.label_tag }}
                {{ form.new_password2|add_class:"form-control" }} <!-- Use add_class filter for Bootstrap -->
            </div>
            <button type="submit"><i class="fas fa-check"></i> Change Password</button> <!-- Success icon on button -->
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
