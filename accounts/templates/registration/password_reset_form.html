<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* General Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Body Styles */
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        /* Container Styles */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        /* Heading Styles */
        h2 {
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        /* Paragraph Styles */
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        /* Form Group Styles */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        /* Input Field Styles */
        .form-group input {
            width: 100%;
            padding: 15px 40px; /* Adjusted padding for input */
            border-radius: 50px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s ease;
            padding-left: 55px; /* Adjusted left padding to accommodate the icon */
        }
        
        /* Input Focus Styles */
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        
        /* Icon Container Styles */
        .icon-container {
            background-color: #d4af37; /* Gold background for icons */
            color: white; /* White icon color */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1; /* Ensure the icon appears above the input */
        }
        
        /* Button Styles */
        button {
            width: 100%;
            background-color: #d4af37; /* Golden color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 16px;
        }
        
        /* Button Hover Styles */
        button:hover {
            background-color: #b38e2c; /* Darker shade of gold on hover */
        }
        
        /* Back Link Styles */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #b38e2c;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Back Link Hover Styles */
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-lock"></i> Reset Your Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="icon-container">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        
        <a href="{% url 'login' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to login
        </a>
    </div>

</body>
</html>
