<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 800px;
            margin-top: 100px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
        }
        .btn-custom {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ArtiGen!</h1>
        <p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success btn-custom">Register</a>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
            <a href="{% url 'event_list' %}">See All Events</a>
        </p>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
