<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
</head>
<body>
    <h2>{{ form.instance.pk|yesno:"Edit,Create" }} Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'category-list' %}">Back to list</a>
</body>
</html>
