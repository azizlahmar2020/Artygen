<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
    </div>
    <div class="mb-3">
        <label for="id_description" class="form-label">Category Description</label>
        <textarea class="form-control" id="id_description" name="description" rows="4">{{ form.description.value }}</textarea>
    </div>
    <div class="mb-3">
        <label for="id_image" class="form-label">Category Image</label>
        <input type="file" class="form-control" id="id_image" name="image">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
</form>
