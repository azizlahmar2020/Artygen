<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcategory List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #4a4a4a;
      }

      h1 {
        color: #d4af37;
      }

      .card {
        background-color: #f8f9fa;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease-in-out;
        border-radius: 10px;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .btn {
        font-size: 0.8rem;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
        padding: 0.4rem 0.8rem;
        display: flex;
        align-items: center;
      }

      .btn i {
        margin-right: 8px;
        font-size: 1rem;
      }

      .btn-primary {
        background-color: transparent;
        color: #d4af37;
        border: 1px solid #d4af37;
      }

      .btn-primary:hover {
        background-color: #d4af37;
        color: white;
        transform: translateY(-2px);
      }

      .btn-warning {
        background-color: transparent;
        color: #f39c12;
        border: 1px solid #f39c12;
      }

      .btn-warning:hover {
        background-color: #f39c12;
        color: white;
        transform: translateY(-2px);
      }

      .btn-danger {
        background-color: transparent;
        color: #e74c3c;
        border: 1px solid #e74c3c;
      }

      .btn-danger:hover {
        background-color: #e74c3c;
        color: white;
        transform: translateY(-2px);
      }

      .btn-info {
        background-color: transparent;
        color: #3498db;
        border: 1px solid #3498db;
      }

      .btn-info:hover {
        background-color: #3498db;
        color: white;
        transform: translateY(-2px);
      }

      .card-title,
      .card-text {
        color: #4a4a4a;
      }

      /* Added this to limit the button width */
      .custom-btn-width {
        display: inline-block;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center my-4">Subcategories for {{ category.name }}</h1>

      <div class="btn-container mb-4">
        <a
          href="{% url 'subcategory-create' category.id %}"
          class="btn btn-primary custom-btn-width"
        >
          <i class="fas fa-plus-circle"></i> Add New Subcategory
        </a>
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary custom-btn-width">
            Generate Subcategories
          </button>
        </form>
      </div>

      <div class="row g-3">
        {% for subcategory in subcategories %}
        <div class="col-md-4 col-sm-6">
          <div class="card h-100">
            <div class="card-body d-flex flex-column p-3">
              <h5 class="card-title">{{ subcategory.name }}</h5>
              <p class="card-text">{{ subcategory.description }}</p>
              <div class="mt-auto d-flex justify-content-between">
                <a
                  href="{% url 'subcategory-update' category.id subcategory.pk %}"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fas fa-edit"></i> Edit
                </a>
                <a
                  href="{% url 'subcategory-delete' category.id subcategory.pk %}"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash-alt"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      {% if error_message %}
      <div class="alert alert-danger mt-3">{{ error_message }}</div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
