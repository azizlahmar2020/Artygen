<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory List - {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center my-4">Subcategories of {{ category.name }}</h1>

        <div class="row">
            {% for subcategory in subcategories %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ subcategory.name }}</h5>
                            <p class="card-text">{{ subcategory.description }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No subcategories available.</p>
            {% endfor %}
        </div>
        <a href="{% url 'category-list' %}" class="btn btn-secondary">Back to Categories</a>
    </div>
</body>
</html>
