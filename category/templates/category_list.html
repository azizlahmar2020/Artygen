<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        color: #4a4a4a;
      }

      h1 {
        color: #d4af37;
      }

      .card {
        background-color: #f8f9fa;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease-in-out;
        border-radius: 10px;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .btn {
        font-size: 0.8rem;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
        padding: 0.4rem 0.8rem;
        display: flex;
        align-items: center;
      }

      .btn i {
        margin-right: 8px;
        font-size: 1rem;
      }

      .btn-primary {
        background-color: transparent;
        color: #d4af37;
        border: 1px solid #d4af37;
      }

      .btn-primary:hover {
        background-color: #d4af37;
        color: white;
        transform: translateY(-2px);
      }

      .btn-warning {
        background-color: transparent;
        color: #f39c12;
        border: 1px solid #f39c12;
      }

      .btn-warning:hover {
        background-color: #f39c12;
        color: white;
        transform: translateY(-2px);
      }

      .btn-danger {
        background-color: transparent;
        color: #e74c3c;
        border: 1px solid #e74c3c;
      }

      .btn-danger:hover {
        background-color: #e74c3c;
        color: white;
        transform: translateY(-2px);
      }

      .btn-info {
        background-color: transparent;
        color: #3498db;
        border: 1px solid #3498db;
      }

      .btn-info:hover {
        background-color: #3498db;
        color: white;
        transform: translateY(-2px);
      }

      .card-title,
      .card-text {
        color: #4a4a4a;
      }

      .card-img-top {
        border-radius: 10px 10px 0 0;
      }

      /* Added this to limit the button width */
      .custom-btn-width {
        display: inline-block;
        width: auto;
      }
    </style>
  </head>
  <body>
        {% include './navbar.html' %}

    <div class="container mt-4">
      <h1 class="text-center my-4">Category List</h1>

      <!-- Updated button with custom width -->
      <a href="{% url 'category-create' %}" class="btn btn-primary mb-4 custom-btn-width">
        <i class="fas fa-plus-circle"></i> Add New Category
      </a>

      <div class="row g-3">
        {% for category in categories %}
        <div class="col-md-3 col-sm-6">
          <div class="card h-100 d-flex flex-column">
            {% if category.image %}
            <img
              src="{{ category.image.url }}"
              class="card-img-top"
              alt="{{ category.name }}"
              style="height: 150px; object-fit: cover"
            />
            {% else %}
            <img
              src="https://via.placeholder.com/100"
              class="card-img-top"
              alt="No Image"
              style="height: 150px; object-fit: cover"
            />
            {% endif %}
            <div class="card-body d-flex flex-column p-3">
              <h5 class="card-title">{{ category.name }}</h5>
              <p class="card-text">{{ category.description }}</p>
              <div class="mt-auto d-flex justify-content-between">
                <a
                  href="{% url 'category-update' category.pk %}"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a
                  href="{% url 'category-delete' category.pk %}"
                  class="btn btn-danger btn-sm"
                >
                  <i class="fas fa-trash-alt"></i>
                </a>
                <a
                  href="{% url 'subcategory-list' category.id %}"
                  class="btn btn-info btn-sm"
                >
                  <i class="fas fa-eye"></i> View Subcategories
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
