<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }} - 
                <a href="{% url 'category-update' category.pk %}">Edit</a> - 
                <a href="{% url 'category-delete' category.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'category-create' %}">Add New Category</a>
</body>
</html>
