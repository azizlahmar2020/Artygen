<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center my-4">Category List</h1>

      <a href="{% url 'category-create' %}" class="btn btn-primary mb-4">Add New Category</a>

      <div class="row g-1">
        {% for category in categories %}
        <div class="col-md-2 col-sm-4">
          <div class="card h-100 d-flex flex-column">
            {% if category.image %}
            <img
              src="{{ category.image.url }}"
              class="card-img-top"
              alt="{{ category.name }}"
              style="height: 150px; object-fit: cover;"
            />
            {% else %}
            <img
              src="https://via.placeholder.com/100"
              class="card-img-top"
              alt="No Image"
              style="height: 150px; object-fit: cover;"
            />
            {% endif %}
            <div class="card-body d-flex flex-column p-2">
              <h5 class="card-title" style="font-size: 1rem;">{{ category.name }}</h5>
              <p class="card-text" style="font-size: 0.9rem;">{{ category.description }}</p>
              <div class="mt-auto d-flex justify-content-between">
                <a href="{% url 'category-update' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'category-delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'subcategory-list' category.id %}" class="btn btn-info btn-sm">View Subcategories</a>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
