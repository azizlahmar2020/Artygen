<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Participants for {{ event.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include '../events/navbar.html' %}

    <div class="container">
        <h2>Invite Participants for {{ event.title }}</h2>
        <form method="post">
            {% csrf_token %}
            <h3>Select Users to Invite:</h3>
            <div class="form-group">
                {% for user in users %}
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="participants" value="{{ user.id }}" id="user-{{ user.id }}">
                        <label class="form-check-label" for="user-{{ user.id }}">{{ user.username }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Send Invitations</button>
        </form>
        <a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Back to Events</a>
    </div>
</body>
</html>
