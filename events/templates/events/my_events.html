<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>My Events</h1>
            <a href="{% url 'event_create' %}" class="btn btn-success">
                <i class="fas fa-plus"></i> Create Event
            </a>
        </div>

        {% if events %}
            <div class="row">
                {% for event in events %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            {% if event.image %}
                                <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                            {% else %}
                                <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="No Image Available">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ event.title }}</h5>
                                <p class="card-text">{{ event.description|truncatewords:15 }}</p>
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary btn-sm">View</a>
                                    <a href="{% url 'event_update' event.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                    <form action="{% url 'event_delete' event.pk %}" method="post" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>You haven't created any events yet.</p>
        {% endif %}
    </div>

    <!-- Optional Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
