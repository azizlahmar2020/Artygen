<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Events</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="alert alert-info">
                <ul class="list-unstyled">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <a href="{% url 'event_create' %}" class="btn btn-primary mb-4">Create New Event</a>

        <!-- Event cards grid -->
        <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <!-- Event image -->
                        {% if event.image %}
                            <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                        {% else %}
                            <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="No Image Available">
                        {% endif %}

                        <div class="card-body">
                            <!-- Event title and description -->
                            <h5 class="card-title">{{ event.title }}</h5>
                            <p class="card-text">{{ event.description|truncatewords:15 }}</p>

                            <!-- Edit/Delete buttons -->
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary btn-sm">View</a>
                                <a href="{% url 'event_update' event.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="{% url 'event_delete' event.pk %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
