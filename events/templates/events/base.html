<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>ArtiGen</title>
    <!-- Meta Keywords and Description -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" title="Favicon"/>

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/namari-color.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Webfonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    {% include '../events/navbar.html' %}

    <!-- Preloader -->
    <div id="preloader">
        <div id="status" class="la-ball-triangle-path">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- End of Preloader -->

    <div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
        <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
        <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
        <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
        <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
    </div>

    <div id="wrapper">
        <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
            <div id="header" class="nav-collapse">
                <div class="row clearfix">
                    <div class="col-1">
                        <div id="logo">
                            <h1 id="banner-logo" style="color: #D2B356; font-size: 2.5em; font-weight: bold;">ARTIGEN</h1>
                        </div>

                        <aside>
                            <ul class="social-icons">
                                <!-- Social Icons -->
                            </ul>
                        </aside>

                        <nav id="nav-main">
                            <ul>
                                <li><a href="{% static '#banner' %}">Home</a></li>
                                <li><a href="{% static '#about' %}">About</a></li>
                                <li><a href="{% static '#gallery' %}">Gallery</a></li>
                                <li><a href="{% url 'event_list' %}">Events</a></li>
                                <li><a href="{% static '#testimonials' %}">Testimonials</a></li>
                                <li><a href="{% static '#clients' %}">Clients</a></li>
                                <li><a href="{% static '#pricing' %}">Pricing</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Add footer or other common elements here if needed -->

    </div>
</body>
</html>
